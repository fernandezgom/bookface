<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
<title>addBook</title>
<meta content="text/html;charset=ISO-8859-1" http-equiv="Content-Type" />
<style>
table,th,td {
	border: 1px solid black;
	border-collapse: collapse;
}

th,td {
	padding: 5px;
}
</style>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script
	src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
<script
	src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
</head>
<body tiles:fragment="content" bgcolor="#ffffff">
	<h1 align="center">Bookface-Add book</h1>
	<h1 id="auth" align="center" th:text="${author}">Author</h1>
	<table>
		<tr align="left">
			<td align="left">
				<table>
					<tr>
						<th colspan="2">Register a new book</th>
					</tr>
					<tr>
						<td>Please insert new book</td>
						<td><input id="book" name="book" type="text"
							style="width: 1000px;" /></td>
					</tr>
					<tr>
						<td>Please insert synopsis</td>
						<td align="right" colspan="2"><textarea rows="10" cols="120"
								id="syn" name="syn">
						</textarea></td>
					</tr>
					<tr>
						<td align="right" colspan="2"><input id="submit"
							name="submit" type="button" value="Submit" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script type="text/javascript">

		$(document).ready(function() {
			   $("#submit").click(function() {
				   submitCredentials();
			   });
		});

		function submitCredentials(){
			var sub = {
		       	 "book": $('#book').val(), 
		    	 "syn": $('#syn').val(),
		    	 "author": $('#auth').html() 	
		        };
		    $.ajax({
		        type: 'POST',
		        contentType : 'application/json; charset=utf-8',
		        dataType : 'json',
		        url: "/bookface/book/registerBook",
		        data: JSON.stringify(sub),
		        success: function(data){
			        if (data==true) {
			        	alert("Succesfully registered");
			        	setTimeout(function(){alert(window.location.href = "/bookface/main")},1000);
			        } else {
			        	alert("Book already registered");
					}
		        },
		        error : function(jqXHR, status, error) {
		           alert('Sorry!, there was a problem');
		        },
		    });
		}

	</script>
</body>
</html>
